    <style>
        :root {
            --sage: #C5CDB5;
            --sage-dark: #A8B299;
            --sage-light: #D4DBCA;
            --cream: #E8E4DC;
            --cream-light: #F7F5F2;
            --cream-dark: #DDD9D1;
            --forest: #2C3E2D;
            --forest-light: #3D5240;
            --charcoal: #333333;
            --white: #FFFFFF;
            --gold: #B8A179;
            --gold-light: #D4C4A8;

            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Inter', -apple-system, sans-serif;

            --transition: all 0.35s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-body);
            background: var(--cream-light);
            color: var(--charcoal);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 24px 40px;
            background: var(--white);
            border-bottom: 1px solid var(--cream-dark);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .header-social {
            display: flex;
            gap: 12px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--charcoal);
            border: 1px solid var(--cream-dark);
            border-radius: 8px;
            transition: var(--transition);
            text-decoration: none;
        }

        .social-link svg {
            width: 18px;
            height: 18px;
        }

        .social-link:hover {
            background: var(--sage-light);
            border-color: var(--sage);
            color: var(--forest);
        }

        /* Main Content */
        .error-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-number {
            font-family: var(--font-display);
            font-size: 8rem;
            font-weight: 400;
            color: var(--sage);
            line-height: 1;
            margin-bottom: 16px;
            letter-spacing: -4px;
        }

        .error-divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            margin: 0 auto 32px;
        }

        .error-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 500;
            color: var(--forest);
            margin-bottom: 16px;
        }

        .error-description {
            font-size: 1.1rem;
            color: var(--charcoal);
            opacity: 0.8;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 4px;
            transition: var(--transition);
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--forest);
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255, 255, 255, 0.15) 50%,
                transparent 100%
            );
            transform: rotate(30deg) translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn-primary:hover {
            background: var(--forest-light);
            transform: translateY(-2px);
        }

        .btn-primary:hover::after {
            transform: rotate(30deg) translateX(100%);
        }

        .btn-secondary {
            background: transparent;
            color: var(--forest);
            border: 1px solid var(--forest);
        }

        .btn-secondary:hover {
            background: var(--sage-light);
        }

        /* Helpful Links */
        .helpful-links {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid var(--cream-dark);
        }

        .helpful-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .links-grid {
            display: flex;
            gap: 32px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .helpful-link {
            color: var(--forest);
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .helpful-link svg {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .helpful-link:hover {
            color: var(--forest-light);
        }

        .helpful-link:hover svg {
            opacity: 1;
        }

        /* Decorative Elements */

            opacity: 0.05;
            pointer-events: none;
        }

            left: 5%;

        }

        .leaf-2 {
            bottom: 10%;
            right: 5%;
            width: 180px;
            transform: rotate(15deg);
        }

        /* Footer */
        .footer {
            background: var(--charcoal);
            color: var(--white);
            padding: 30px 40px;
            text-align: center;
        }

        .footer-content {

        .footer-copyright {
            font-size: 0.75rem;
            opacity: 0.5;

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-number {
            animation: fadeInUp 0.6s ease forwards;

        .error-divider {

            .btn {

            }

            .links-grid {

                gap: 16px;
            }

            .helpful-link {
                justify-content: center;
            }

            .footer {

        }

        @media (max-width: 480px) {

            }

            }
        }

        /* Focus states for accessibility */
        a:focus-visible,

        }

        /* Reduced motion preference */

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
